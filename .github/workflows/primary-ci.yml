
name: Primary CI

# Manual trigger from the Actions tab (or via API)
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (dev/staging/prod)"
        type: choice
        options:
          - dev
          - staging
          - prod
        default: dev
      note:
        description: "Optional note for this run"
        type: string
        required: false

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: |
          echo "Primary CI started."
          echo "Env: ${{ github.event.inputs.environment }}"
          echo "Note: ${{ github.event.inputs.note }}"
          echo "Actor: ${{ github.actor }}"
          echo "SHA: ${{ github.sha }}"
